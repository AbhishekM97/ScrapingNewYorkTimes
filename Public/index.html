<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mongo Scraper</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="./index.html">Mongo Scraper</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Saved Articles</a>
                    <a class="btn btn-danger NewArticles">Scrape New Articles!</a>
                    <br>
                    <a class="btn btn-danger Clear">Clear Articles!</a>
                  </div>
                </div>
        </nav>
        <div id="Title" class="jumbatron text-center">
                <div class="overlay">
                </div>
                <div class="background-image">
                </div>
                <div class="caption">
                    <h1>MONGO SCRAPER</h1>
                    <h4>NEW YORK TIMES EDITION</h4>
                </div>
        </div>
        <div id="options" class="container-fluid article-container">
            <div class="alert alert-danger text-center">
                <p>Uh oh! Looks like we don't have any articles to scrape.</p>
            </div>
            <div class="card text-center text-white">
                    <div class="card-header bg-primary">
                        What would you like to do?
                    </div>
                    <div class="card-body text-primary">
                        <h4>  
                            <a class="NewArticles">Try Scaping News Articles!</a>
                        </h4>
                        <h4>  
                            <a class="saved">Go to saved Articles</a>
                        </h4>   
                    </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
